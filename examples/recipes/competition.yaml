#!mojo https://tq.mojoapps.io/handler.mojo

# Recipe demonstrating the prototype modules implemented using high-level API.
title: Run a competition
verb: run

recipe:
 - verb: pick
   output: contestant

 - verb: pick
   input:
    - contestant+
   output:
    - winner

 - verb: show
   input:
    - winner+

use:
 - contestant: https://github.com/domokit/modular/wiki/semantic#contestant
 - pick: http://wordnetweb.princeton.edu/perl/webwn?s=pick&i=9
 - run: http://wordnetweb.princeton.edu/perl/webwn?s=run&i=19
 - show: http://wordnetweb.princeton.edu/perl/webwn?s=show&i=8
 - winner: https://github.com/domokit/modular/wiki/semantic#winner
