#!mojo https://tq.mojoapps.io/handler.mojo

# Define metadata.
url: https://tq.mojoapps.io/launcher.flx

# Define capabilities.
verb: launcher
input:
 - user* {username <string>, shared-story <string>}
 - username? <string>
output:
 # This module can produce voice and text input from the user in the form of a
 # string.
 # Each story is associated with the session id. All the voice inputs
 # corresponding to a story are stored together.
 - story {session-id <string>, speech-input <string>, title <string>}
 - user {shared-story <string>}
compose:
 - full*
 - card*
 # TODO(armansito): only launcher should be able to declare this under
 # 'compose'.
 - suggestion*
display:
 - root

use:
 # Define representation schemas used above.
 - string: https://github.com/domokit/modular/wiki/representation#string

 # Define semantic labels used above.
 - card: https://github.com/domokit/modular/wiki/display#card
 - full: https://github.com/domokit/modular/wiki/display#full
 - launcher: https://github.com/domokit/modular/wiki/verbs#launcher
 - root: https://github.com/domokit/modular/wiki/display#root
 - session-id: https://github.com/domokit/modular/wiki/semantic#session-id
 - shared-story: https://github.com/domokit/modular/wiki/semantic#shared-story
 - speech-input: https://github.com/domokit/modular/wiki/semantic#speech-input
 - story: https://github.com/domokit/modular/wiki/semantic#story
 - suggestion: https://github.com/domokit/modular/wiki/display#suggestion
 - title: https://github.com/domokit/modular/wiki/semantic#title
 - user: https://github.com/domokit/modular/wiki/semantic#user
 - username: https://github.com/domokit/modular/wiki/semantic#username
