<dom-module id="tq-suggestion-record-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .card {
        border: 1px solid #bebebe;
        padding: 16px;
        margin: 16px;
        border-radius: 5px;
        background-color: #fff;
        color: #555;
      }
      #content {
        padding-top: 10px;
      }
    </style>

    <div class="card">
      <div id="header-icon">S</div>
      <div id="content">
        <template is="dom-if" if="{{_isNotEmpty(addsteps)}}">
          Add Steps<br>
          <ul>
            <template is="dom-repeat" items="{{addsteps}}" as="step">
              <li><a href="{{step.url}}">{{step.url}}</a></li>
            </template>
          </ul>
        </template>

        <template is="dom-if" if="{{_isNotEmpty(removesteps)}}">
          Remove Steps<br>
          <ul>
            <template is="dom-repeat" items="{{removesteps}}" as="step">
              <li><a href="{{step.url}}">{{step.url}}</a></li>
            </template>
          </ul>
        </template>
      </div>
    </div>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'tq-suggestion-record-card',
        properties: {
          suggestionId: String,
          sessionId: String,
          addSteps: Array,
          removeSteps: Array,
        },
        _isNotEmpty: function(a) {
          return a != null && a.length != 0;
        },
      });

      inspectorElements['suggestion-record-card'] = 'tq-suggestion-record-card';
    })();
  </script>
</dom-module>
