<!--
    Polymer element for interacting with the Modular Debug Server.
    Assumes the server is available on http://localhost:1842/
-->
<dom-module id="tq-debug-server">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <div id="child-content">
        <content />
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      const hostPort = 'localhost:1842';

      Polymer({
        is: 'tq-debug-server',
        properties: {
          path: {
            type: String,
            notify: true,
            observer: '_pathChanged'
          },
          json: {
            type: Object,
            notify: true,
          },
        },
        reload: function() {
          this._pathChanged();
        },
        _getJSON: function(path) {
          let url = `http://${hostPort}${path || '/'}`;
          return fetch(url)
            .then((response) => response.json())
            .catch((error) => {
              this.fire('load-error', {url: url, error:error});
            });
        },
        _webSocket: null,
        _pathChanged: function() {
          this._getJSON(this.path).then((json) => {
              this.json = json;
          });
          if (this._webSocket) {
            this._webSocket.close();
            this._webSocket = null;
          }
          if (this.path) {
            this._webSocket = new WebSocket(`ws://${hostPort}/ws${this.path}`);
            this._webSocket.onmessage = (event) => {
              var json = JSON.parse(event.data);
              this.json = json;
            };
            // TODO(ianloic): do something with onclose
          }
        }
      });
    })();
  </script>
</dom-module>
