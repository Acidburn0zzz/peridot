<dom-module id="tq-step-record-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <a href="{{url}}">{{url}}</a>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'tq-step-record-card',
        properties: {
          scope: String,
          verb: String,
          input: Array,
          output: Array,
          display: Array,
          compose: Array,
          url: String,
        },
      });

      inspectorElements['step-record-card'] = 'tq-step-record-card';
    })();
  </script>
</dom-module>
