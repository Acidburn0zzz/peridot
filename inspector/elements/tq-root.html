<dom-module id="tq-root">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      /* TODO(ianloic): why can't this be inherited from app-theme.html? */
      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 30px;
        width: calc(98.66% - 16px);
        margin: 16px auto 32px auto;
        background: white;
      }
    </style>

    <paper-material elevation="1">
      <h1>Home</h1>
      <p>Use the menu to pick which elements to view</p>
      <ul>
        <template is="dom-repeat" items="{{json.endpoints}}" as="endpoint">
          <li><a href="#{{endpoint}}">{{endpoint}}</a></li>
        </template>
      </ul>
    </paper-material>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'tq-root',
        properties: {
          json:  Object,
        }
      });

      inspectorElements['root'] = 'tq-root';
    })();
  </script>
</dom-module>
