<head>
  <meta charset="utf-8">
  <title>Modular Inspector</title>

  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="import" href="elements/elements.html">
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">

    <!-- Main Area -->
    <paper-header-panel main id="headerPanelMain">
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <div class="middle-container">
          <div class="app-name">Modular Inspector</div>
          <tq-debug-server id="endpointsInterface" path="/" json="{{endpoints}}"></tq-debug-server>
          <paper-dropdown-menu id="routePicker">
            <tq-menu selected="{{route}}" endpoints="[[endpoints]]" class="dropdown-content"/>
          </paper-dropdown-menu>
        </div>

        <span class="space"></span>

        <!-- Toolbar icons -->
        <paper-toggle-button checked="{{show_raw}}">JSON</paper-toggle-button>
        <paper-icon-button icon="refresh" id="refresh"></paper-icon-button>

        <!-- Application name -->
      </paper-toolbar>

      <!-- Main Content -->
      <div class="content fit">
        <tq-debug-server id="mainInterface" path="[[route]]" json="{{json}}"></tq-debug-server>
        <tq-main json="[[json]]" raw="[[show_raw]]"></tq-main>
      </div>
    </paper-header-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <script src="scripts/app.js"></script>
</body>

</html>
